<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan to Unlock Love ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body{
      margin:0;
      background:black;
      color:white;
      font-family:Arial;
      text-align:center;
    }
    h2{margin-top:20px;}
    button{
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:8px;
      background:#ff4d6d;
      color:white;
      cursor:pointer;
    }
    #reader{
      width:300px;
      margin:20px auto;
      display:none;
    }
  </style>
</head>

<body>

<h2>ðŸ“· Scan to Unlock Love</h2>
<p>Tap button & use back camera</p>

<button onclick="startScanner()">Start Scanner</button>

<div id="reader"></div>

<script>
let html5QrCode;

function startScanner(){
  document.getElementById("reader").style.display = "block";
  html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if(cameras.length){
      html5QrCode.start(
        cameras[cameras.length - 1].id, // BACK CAMERA
        { fps: 10, qrbox: 250 },
        text => {
          window.location.href = text;
        }
      );
    }
  }).catch(err => {
    alert("Camera error: " + err);
  });
}
</script>

</body>
</html>
