<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan to Unlock Love ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

<h2>ðŸ“· Scan to Unlock Love</h2>
<p>Use back camera</p>

<div id="reader"></div>

<script>
const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {
  if (cameras && cameras.length) {
    html5QrCode.start(
      cameras[cameras.length - 1].id, // USE BACK CAMERA
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        window.location.href = qrCodeMessage;
      },
      errorMessage => {}
    );
  }
}).catch(err => {
  alert("Camera error: " + err);
});
</script>

</body>
</html>
